<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .project-page {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .project-logo {
      display: block;
      margin: 0 auto 24px;
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .project-title {
      text-align: center;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 180px 1fr;
      row-gap: 18px;
      column-gap: 24px;
      font-size: 16px;
    }

    .info-label {
      color: #777;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      background: #eee;
      font-size: 14px;
    }

    .links a {
      display: block;
      margin-bottom: 6px;
    }

    .divider {
      margin: 40px 0;
      border-bottom: 1px solid #eee;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: #6a00ff;
      text-decoration: none;
    }
.breadcrumb {
  font-size: 14px;
  color: #777;
  margin-bottom: 20px;
}

.breadcrumb a {
  color: inherit;
  text-decoration: none;
}

.breadcrumb span {
  margin: 0 6px;
}

body.dark .breadcrumb {
  color: #aaa;
}

    body.dark .info-label { color: #aaa; }
    body.dark .tag { background: #333; }
    /* =========================
   DARK MODE – PROJECT PAGE
========================= */

body.dark {
  background-color: #0b1220;
  color: #e5e7eb;
}

/* Page container */
body.dark .project-page {
  background-color: transparent;
}

/* Title */
body.dark .project-title {
  color: #f9fafb;
}

/* Breadcrumb */
body.dark .breadcrumb {
  color: #9ca3af;
}

body.dark .breadcrumb a {
  color: #9ca3af;
}

body.dark .breadcrumb a:hover {
  color: #c7d2fe;
}

/* Back link */
body.dark .back-link {
  color: #8ab4ff;
}

body.dark .back-link:hover {
  color: #a5c7ff;
}

/* Info grid */
body.dark .info-grid {
  color: #e5e7eb;
}

/* Labels */
body.dark .info-label {
  color: #9ca3af;
}

/* Values */
body.dark .info-grid div {
  color: #e5e7eb;
}

/* Tags */
body.dark .tag {
  background-color: #1f2937;
  color: #e5e7eb;
}

/* Links */
body.dark a {
  color: #8ab4ff;
}

body.dark a:hover {
  color: #a5c7ff;
}

/* Divider */
body.dark .divider {
  border-bottom: 1px solid #1f2937;
}

/* Logo */
body.dark .project-logo {
  background: transparent;
}

/* Prevent random white blocks */
body.dark div,
body.dark section {
  background-color: transparent;
}

  </style>
</head>
<body>

<div class="project-page">
  <nav class="breadcrumb">
  <a href="index.html">Evan Luthra Investments</a>
  <span>/</span>
  <a href="index.html#portfolio">Portfolio</a>
  <span>/</span>
  <span id="breadcrumbProject"></span>
</nav>

  <a href="index.html" class="back-link">← Back to Portfolio</a>

  <div id="project"></div>
</div>

<script src="data.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const project = projects.find(p => p.id === id);

  if (!project) {
    document.getElementById("project").innerHTML =
      "<h2>Project not found</h2>";
  } else {
   document.getElementById("project").innerHTML = `
  ${project.icon ? `
    <img src="${project.icon}" class="project-logo" alt="${project.name}" />
  ` : ""}

  <h1 class="project-title">${project.name}</h1>

  <div class="info-grid">

        <div class="info-label">Category</div>
        <div>${project.category.map(c => `<span class="tag">${c}</span>`).join(" ")}</div>

        <div class="info-label">Company Intro</div>
        <div>${project.intro || "—"}</div>

        <div class="info-label">Date</div>
        <div>${project.date || "—"}</div>

        <div class="info-label">Round Invested</div>
        <div><span class="tag">${project.round || "—"}</span></div>

        <div class="info-label">Status</div>
        <div><span class="tag">${project.status || "—"}</span></div>

        <div class="info-label">Twitter</div>
        <div>
          ${project.twitter
            ? `<a href="${project.twitter}" target="_blank">${project.twitter}</a>`
            : "—"}
        </div>

        <div class="info-label">Website</div>
        <div>
          ${project.website
            ? `<a href="${project.website}" target="_blank">${project.website}</a>`
            : "—"}
        </div>

      </div>

      <div class="divider"></div>
    `;
  }
  document.getElementById("breadcrumbProject").textContent = project.name;
</script>

  
</body>
</html>
