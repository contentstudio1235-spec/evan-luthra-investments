<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .project-page {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .project-logo {
      display: block;
      margin: 0 auto 24px;
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .project-title {
      text-align: center;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 180px 1fr;
      row-gap: 18px;
      column-gap: 24px;
      font-size: 16px;
    }

    .info-label {
      color: #777;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      background: #eee;
      font-size: 14px;
    }

    .divider {
      margin: 40px 0;
      border-bottom: 1px solid #eee;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: #6a00ff;
      text-decoration: none;
    }

    .breadcrumb {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .breadcrumb a {
      color: inherit;
      text-decoration: none;
    }

    .breadcrumb span {
      margin: 0 6px;
    }

    /* ===== DARK MODE ===== */

    body.dark {
      background-color: #0b1220;
      color: #e5e7eb;
    }

    body.dark .info-label { color: #9ca3af; }
    body.dark .tag { background: #1f2937; color: #e5e7eb; }
    body.dark .divider { border-bottom-color: #1f2937; }
    body.dark a { color: #8ab4ff; }
    body.dark .breadcrumb { color: #9ca3af; }
    body.dark .project-title { color: #f9fafb; }
  </style>
</head>

<body>

<div class="project-page">
  <nav class="breadcrumb">
    <a href="index.html">Evan Luthra Investments</a>
    <span>/</span>
    <a href="index.html#portfolio">Portfolio</a>
    <span>/</span>
    <span id="breadcrumbProject"></span>
  </nav>

  <a href="index.html" class="back-link">← Back to Portfolio</a>

  <div id="project"></div>
</div>

<script src="data.js"></script>

<script>
  // Apply theme
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const project = projects.find(p => p.id === id);
  const container = document.getElementById("project");

  if (!project) {
    container.innerHTML = "<h2>Project not found</h2>";
  } else {
    document.getElementById("breadcrumbProject").textContent = project.name;

    container.innerHTML = `
      ${project.icon ? `<img src="${project.icon}" class="project-logo" alt="${project.name}">` : ""}

      <h1 class="project-title">${project.name}</h1>

      <div class="info-grid">

        <div class="info-label">Category</div>
        <div>${project.category.map(c => `<span class="tag">${c}</span>`).join(" ")}</div>

        <div class="info-label">Company Intro</div>
        <div>${project.intro || "—"}</div>

        <div class="info-label">Date</div>
        <div>${project.date || "—"}</div>

        <div class="info-label">Round Invested</div>
        <div><span class="tag">${project.round || "—"}</span></div>

        <div class="info-label">Status</div>
        <div><span class="tag">${project.status || "—"}</span></div>

        <div class="info-label">Twitter</div>
        <div>${project.twitter ? `<a href="${project.twitter}" target="_blank">${project.twitter}</a>` : "—"}</div>

        <div class="info-label">Website</div>
        <div>${project.website ? `<a href="${project.website}" target="_blank">${project.website}</a>` : "—"}</div>

      </div>

      <div class="divider"></div>
    `;
  }
</script>

</body>
</html>
